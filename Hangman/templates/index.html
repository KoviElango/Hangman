<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Welcome to Hangman!</h1>
    <p>Current progress: {{ game.display_progress() }}</p>
    <p>Lives left: {{ lives }}</p>
    <p>Used letters: {{ ' '.join(used_letters) }}</p>
    <form action="{{ url_for('guess') }}" method="post">
        <label for="letter">Guess a letter: </label>
        <input type="text" id="letter" name="letter" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>
</body>
</html>
